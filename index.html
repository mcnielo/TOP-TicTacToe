<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mainContainer">
    <div id="gameInfo">Choose your symbol!</div>
    <div id="gameContainer">
      <div class="board">
        <div class="cell taken" data-index="0"></div>
        <div class="cell taken" data-index="1"></div>
        <div class="cell taken" data-index="2"></div>
        <div class="cell taken" data-index="3"></div>
        <div class="cell taken" data-index="4"></div>
        <div class="cell taken" data-index="5"></div>
        <div class="cell taken" data-index="6"></div>
        <div class="cell taken" data-index="7"></div>
        <div class="cell taken" data-index="8"></div>
      </div>
    </div>
    <div class="displayContainer">
      <div class="buttonContainer">
        <button class="pixel" id="reset">Restart</button>
        <button class="pixel" id="player1">X</button>
        <button class="pixel" id="player2">O</button>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
